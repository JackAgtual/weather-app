<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <script src="main.js" defer></script>
</head>

<body>
    <h1>The Weather</h1>
    <form id="form">
        <label for="location-input">Location:</label>
        <input type="text" id="location-input" placeholder="City name">
        <button type="submit" id="submit">Submit</button>
    </form>
    <p><span id="city"></span>, <span id="country"></span></p>
    <p id="temperature"></p>
    <p>
        Feels like <span id="feels-like-temp"></span> |
        <span id="cloud-status">cloudy</span> |
        Humidity: <span id="humidity"></span>%
    </p>
    <p>
        Windspeed: <span id="windspeed"></span> mph
    </p>


</body>

</html>
