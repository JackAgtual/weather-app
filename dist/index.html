<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <script src="main.js" defer></script>
</head>

<body>
    <div class="card">
        <h1>The Weather</h1>
        <form id="form">
            <label for="location-input">Location:</label>
            <input type="text" id="location-input" placeholder="City name">
            <button type="submit" id="submit">Submit</button>
        </form>
        <div class="weather-data">
            <div>
                <div class="weather-and-icon">
                    <div class="temperature">
                        <span id="temp-val">70</span>
                        <span id="unit-f" class="temp-unit">&#176F </span>
                        <span>&nbsp|&nbsp</span>
                        <span id="unit-c" class="temp-unit unselected-unit">&#176C</span>
                    </div>
                    <img id="weather-icon" src="http://openweathermap.org/img/wn/10d@2x.png" alt="current weather">
                </div>
                <div id="description">
                    <div class="location">San Diego, US</div>
                    <div class="weather-description">Cloudy</div>
                </div>
            </div>
            <div class="weather-stats">
                <div class="feels-like">Feels like 68</div>
                <div class="humidity">Humidity: 40%</div>
                <div class="windspeed">Windspeed: 2.1 mph</div>
            </div>
        </div>
    </div>


</body>

</html>
